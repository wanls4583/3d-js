<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script id="vertexShader" type="x-shader/x-vertex">
        attribute vec4 a_Position;
        uniform mat4 u_PvMatrix;
        void main() {
            gl_Position = u_PvMatrix * a_Position;
        }
      </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
        precision mediump float;
        uniform vec4 u_Color;
        void main() {
            gl_FragColor = u_Color;
        }
      </script>
    <script type="module">
        import { printMtrix } from '../../math/MathUtils.js'
        import { initShaders, enableVertexAttribArray, setUniform } from '../../shader/Utils.js'
        import OBJLoader from '../../loaders/OBJLoader.js'
        import OrthographicCamera from '../../cameras/OrthographicCamera.js'
        import Vector3 from '../../math/Vector3.js'
        import Matrix4 from '../../math/Matrix4.js'

        const canvas = document.getElementById('canvas')
        const vSource = document.querySelector('#vertexShader').innerText
        const fSource = document.querySelector('#fragmentShader').innerText
        canvas.width = window.innerWidth
        canvas.height = window.innerHeight

        const gl = canvas.getContext('webgl')

        gl.clearColor(0, 0, 0, 1) //背景色
        gl.clear(gl.COLOR_BUFFER_BIT) //填充背景色

        gl.enable(gl.BLEND) //开启混合
        gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA) //定义混合像素算法的函数
        gl.enable(gl.DEPTH_TEST);

        initShaders(gl, vSource, fSource)

        const halfH = 5
        const ratio = canvas.width / canvas.height
        const halfW = halfH * ratio
        const [left, right, top, bottom, near, far] = [-halfW, halfW, halfH, -halfH, 0, 20]

        //正交相机
        const camera = new OrthographicCamera(left, right, top, bottom, near, far)
        const position = new Vector3(5, 5, 5)
        camera.position.copy(position)
        camera.lookAt(new Vector3(0.5, 0.5, 0))
        camera.updateWorldMatrix(true)

        const pvMatrix = new Matrix4().multiplyMatrices(camera.projectionMatrix, camera.matrixWorldInverse)

        setUniform(gl, 'u_PvMatrix', 'uniformMatrix4fv', [false, pvMatrix.elements])

        const loader = new OBJLoader()

        loader.parseObj('./cube.obj').then((data) => {
            const { objs, mtls } = data
            gl.clearColor(0, 0, 0, 1)
            gl.clear(gl.COLOR_BUFFER_BIT)
            for (let o in objs) {
                let obj = objs[o]
                obj.f.forEach(f => {
                    let colors = []
                    let a_Position = gl.getAttribLocation(gl.program, 'a_Position')
                    let u_Color = gl.getUniformLocation(gl.program, 'u_Color')
                    let color = [0, 1, 0, 1]

                    enableVertexAttribArray(gl, 'a_Position', new Float32Array(f.v.flat()), 3)
                    if (f.usemtl && mtls[f.usemtl]) {
                        color = [...mtls[f.usemtl].Kd, mtls[f.usemtl].d]
                    }
                    setUniform(gl, 'u_Color', 'uniform4f', color)
                    gl.drawArrays(gl.TRIANGLES, 0, f.v.length)
                })
            }
        })

    </script>
</body>

</html>
